sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD) #Get git SHA for tagging Docker images (new SHA will trigger Docker image update)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d # Generated by Trais-CLI CLI tool
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-253217 # Execute on cloud for setup
  - gcloud config set compute/zone us-central1-a # Execute on cloud for setup
  - gcloud container clusters get-credentials multi-cluster # Execute on cloud for setup
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin # Nice method of logging into Docker Hub
  - docker build -t dbohrk/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true dbohrk/docker-react npm run test # Example of tests, not reqired for project

deploy:
  provider: script
  script: bash ./deploy.sh  # Custom Deployment provider
  on:
    branch: master
